    <div class="container-contact150">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
                <span class="contact100-form-title" id="spanTitle">
                    Monitor Gas Price
                </span>
        
                <div class="wrap-input100 validate-input bg1 rs1-wrap-input100">
                    <span class="label-input100">Add Address *</span>
                    <input class="input100" type="text" name="email" placeholder="Add address" id="new_address">
                </div>
                
                <div class="wrap-input100 bg1 rs1-wrap-input100">
                    <span class="label-input100">Number of days from now</span>
                    <input class="input100" type="number" placeholder="Enter number of days from now" id="no_of_days">
                </div>
                <a class="" style="color:green; font-weight: bold; font-size: large;" onclick="addMoreAddress()">Add more address? </a><span id="selected-address"></span>
                <div class="container-contact100-form-btn" onclick="SubmitGasPriceRequest()">
                    <button class="contact100-form-btn" type="button" id="loginBtn">
                        <span id="spanButton">
                            View gas price used
                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </form>
